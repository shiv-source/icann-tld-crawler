name: Build Executable and Update TLDRecords CI

on:
    push:
        branches:
            - master

    pull_request:
        branches:
            - master

    workflow_dispatch:

permissions:
    contents: write

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    build_executable:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        if: github.repository == 'shiv-source/icann-tld-crawler'
        steps:
            - uses: actions/checkout@v4
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 10

            - name: Setup node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: Install Dependencies
              run: pnpm install

            - name: Run executable
              run: pnpm dev

            - name: Commit and Push Executable & Updated Stack
              run: |
                  git config user.name "${{ github.actor }}"
                  git config user.email "${{ github.actor }}@users.noreply.github.com"
                  git add .
                  git commit -m "chore: üìù updated tld.json and README.md after ‚öôÔ∏è build executable"
                  git push -u origin master
